name: Deploy Frontend to EC2

on:
  push:
    branches: [ son ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Build Docker image
      run: |
        docker build -t jobhub-frontend:latest .
        docker tag jobhub-frontend:latest ${{ secrets.DOCKER_USERNAME }}/jobhub-frontend:latest
        
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/jobhub-frontend:latest
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/jobhub-frontend:latest
          
          # Stop and remove existing container
          docker stop jobhub-frontend || true
          docker rm jobhub-frontend || true
          
          # Run new container
          docker run -d \
            --name jobhub-frontend \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/jobhub-frontend:latest
          
          # Clean up old images
          docker image prune -f
